<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
    
    <div id="day">
        <div class="container mt-3 d-flex justify-content-center">
            <div class="row">

                <h1 class="text-center mb-5 fw-bold">Todo List</h1>
                <div class="col-12 text-center">
                    <label for="list1">Programma Giornaliero</label>
                    <input type="text" @keyup.enter="addLista" v-model="newLista" id="list1">
                    <button @click="addList()" class="btn btn-primary">
                        <i class="fa-solid fa-cart-plus"></i>
                    </button>
                </div>

                <div class="col-12 mt-5">
                    <ul>
                        <li class="d-flex bg-warning justify-content-between py-3 my-3" v-for="(list, index) in lista" :class="list.done?'text-decoration': ''">
                            <span >{{list.text}}</span>
                            <span @click="removeList(index)">
                                <i class="fa-solid fa-trash cursor"></i>
                            </span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
